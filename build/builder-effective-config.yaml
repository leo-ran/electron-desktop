directories:
  output: build
  buildResources: build
productName: lemonc
appId: org.lemonc.app
nsis:
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  multiLanguageInstaller: true
  menuCategory: true
  license: ./license.txt
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
files:
  - dist/electron/**/*
mac:
  icon: build/icons/icon.icns
linux:
  icon: build/icons
win:
  icon: build/icons/icon.ico
electronVersion: 2.0.6
